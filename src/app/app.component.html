<div class="chat-container">
  <h2>Hedge Factor Management</h2>

  <div class="chat-window">
    <div *ngFor="let msg of messages" [ngClass]="msg.sender">
      <div class="message">
        <strong *ngIf="msg.sender === 'user'">You:</strong>
        <strong *ngIf="msg.sender === 'bot'">AI:</strong>
        <span>{{ msg.text }}</span>
      </div>
    </div>

    <div *ngIf="isLoading" class="loading">Thinking...</div>
  </div>

  <div class="input-area">
    <input
      [(ngModel)]="userInput"
      (keyup.enter)="sendMessage()"
      placeholder="Type your message..."
    />
    <button (click)="sendMessage()" [disabled]="isLoading || !userInput.trim()">
      Send
    </button>
  </div>
</div>
